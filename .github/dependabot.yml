version: 2
updates:
  # Python dependencies (backend)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"
    # Group patch updates together to reduce PR noise
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  # JavaScript dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  # JavaScript dependencies (E2E tests)
  - package-ecosystem: "npm"
    directory: "/tests"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "javascript"
      - "tests"
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
