name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Ruff linter
      run: |
        python -m ruff check backend/ tests_backend/ main.py
    
    - name: Run pytest with coverage
      run: |
        python -m pytest tests_backend/ -v --tb=short --cov=backend --cov=main --cov-report=html --cov-report=term
    
    - name: Upload backend coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage-report
        path: htmlcov/
        if-no-files-found: ignore
        retention-days: 7

  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Run ESLint
      working-directory: frontend
      run: npm run lint
    
    - name: Run Vitest with coverage
      working-directory: frontend
      run: npm run test:coverage
    
    - name: Upload frontend coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-report
        path: frontend/coverage/
        if-no-files-found: ignore
        retention-days: 7

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Playwright dependencies
      working-directory: tests
      run: |
        npm ci
        npx playwright install --with-deps chromium
    
    - name: Run Playwright tests
      working-directory: tests
      run: npx playwright test --reporter=html,line
      timeout-minutes: 8  # Kill this step if it takes longer than 8 minutes
    
    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: tests/playwright-report/
        if-no-files-found: ignore
        retention-days: 7
