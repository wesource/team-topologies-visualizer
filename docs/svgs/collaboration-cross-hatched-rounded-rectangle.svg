<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">

  <!-- Cross-hatch pattern -->
  <defs>
    <pattern id="crossHatch" width="12" height="12" patternUnits="userSpaceOnUse">
      <path d="M0 12 L12 0" stroke="#967EE2" stroke-width="1"></path>
      <path d="M0 0 L12 12" stroke="#967EE2" stroke-width="1"></path>
    </pattern>
  </defs>

  <!-- Rectangle -->
  <rect x="10" y="20" width="180" height="60" rx="8" ry="8" fill="#C6BEDF" stroke="#967EE2" stroke-width="2"></rect>

  <!-- Pattern overlay -->
  <rect x="10" y="20" width="180" height="60" rx="8" ry="8" fill="url(#crossHatch)"></rect>
</svg>
