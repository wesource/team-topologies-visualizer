# Ruff configuration for Team Topologies Visualizer
# https://docs.astral.sh/ruff/

line-length = 100
target-version = "py310"

[lint]
# Select rules to check
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes (undefined names, unused imports, etc.)
    "I",   # isort (import sorting)
    "B",   # flake8-bugbear (common bugs and design problems)
    "C90", # mccabe (code complexity)
    "UP",  # pyupgrade (modern Python syntax)
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "E402",  # Module level import not at top of file (needed for test setup)
    "B904",  # Exception handling - raise from (can improve later)
    "C901",  # Function complexity warnings (refactor later if needed)
    "F841",  # Unused local variable in tests (test fixtures)
]

[lint.mccabe]
# Flag functions with complexity > 15
max-complexity = 15

[lint.isort]
known-first-party = ["backend"]
